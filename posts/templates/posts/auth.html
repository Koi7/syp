{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'posts/styles/dist/w3c.css' %}">
        <link rel="stylesheet" href="{% static 'posts/styles/dist/helper.min.css' %}">
        <script type="text/javascript" src="//vk.com/js/api/openapi.js?136"></script>
        <script type="text/javascript" src="{% static 'posts/js/syp_auth.js' %}"></script>
        <script type="text/javascript" src="{% static 'posts/js/util.js' %}"></script>
        <script type="text/javascript">
            VK.init({apiId: "{{ APP_ID }}" });
        </script>
        <title>Ищу тебя | Вход</title>
        <style>
            /* provide full height*/
            html, body {
                height: 100%;
            }
        </style>
    </head>
    <body class="w3-red w3-display-container">
        <section class="w3-display-middle">
            <h2 class="w3-center"><span id="logo">Ищу тебя</span></h2>
            <p>Севастополь. Симферополь. Ялта.</p>
            <div id="vk_auth">
                <script type="application/javascript">
                    initAuthWidjet();
                </script>
            </div>
            {% csrf_token %}
        </section>
        <footer class="w3-display-bottommiddle w3-bar w3-center w3-small">
            <span>&copy Р.Ю. Измайлов, 2017</span>
        </footer>
    </body>
</html>
